<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="tailwind.min.css">
</head>
<body class="bg-gradient-to-r from-blue-700 to-blue-400">

    <div class="w-1/3 mx-auto mt-20 bg-white rounded-2xl p-6 shadow-lg">
        <h1 class="font-serif text-3xl font-semibold text-center mb-5">BMI Calculator</h1>
        
        <div class="pb-6">
            <h5 class="text-center py-2 font-semibold">Height in cm</h5>
            <input type="number" id="height" placeholder="Enter height in cm" class="w-full outline-none ring ring-slate-300 hover:ring-2 rounded-lg px-3 py-2 mb-4">

            <h5 class="text-center py-2 font-semibold">Weight in kg</h5>
            <input type="number" id="weight" placeholder="Enter weight in kg" class="w-full outline-none ring ring-slate-300 hover:ring-2 rounded-lg px-3 py-2">
        </div>
        
        <div class="flex justify-center">
            <button type="submit" class="bg-green-600 text-white px-10 py-3 rounded-lg hover:bg-green-700" onclick="BMI()">Calculate BMI</button>
        </div>
        
        <!-- BMI display section -->
        <div class="mt-4 flex justify-center">
            <input type="text" id="bmi" readonly placeholder="Your BMI is --" class="w-80 outline-none bg-gray-100 text-center ring ring-slate-700 hover:ring-2 rounded-lg py-3">
        </div>

      <!-- Feedback section -->
        <div class="mt-6 text-center">
            <span id="fb" class="font-semibold text-lg"></span>
        </div>


     <!-- Copyright section -->
     <div class="mt-8 text-center text-sm font-semibold text-gray-300 ">
         <p>&copy2024 Eng_Azuuzi</p>
     </div>

    </div>
    
    <script src="main.js"></script>
</body>
</html>
